<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css"/>
        <script src="./sodium-plus.min.js"></script>
        <script src="sodiumdemo.js"></script>
        <title>Sodium Demo</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="login-box">
                        <div class="mb-3">
                            <h3>Encryption Demo</h3>
                            <span>Key : </span><span id="lblKey" class="text-muted"></span>
                        </div>
                        <div class="input-group mb-3" >
                            <div class="input-group-prepend">
                                <button id="btnGenKey" class="btn btn-sm btn-primary">New Key</button>
                            </div>
                            <div class="input-group-append">
                                <input type="text" class="form-control" id="txtPlain" placeholder="Text to encrypt">
                            </div>
                            <div class="input-group-append">
                                <button id="btnEncrypt" class="btn btn-sm btn-primary">Encrypt</button>
                            </div>
                            <div class="input-group-append">
                                <input type="text" class="form-control" id="txtCipher" placeholder="Text to decrypt">
                            </div>
                            <div class="input-group-append">
                                <button id="btnDecrypt" class="btn btn-sm btn-primary">Decrypt</button>
                            </div>
                            <div class="input-group-append">
                                <input type="text" class="form-control" id="txtDecrypted" placeholder="Text decrypted">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
